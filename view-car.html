<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/view-car.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Auto Mart</title>
</head>

<body>

  <!--  nav-->
  <nav>
    <div id="nav-top">
      <h3>Auto Mart</h3>
      <div id="menu-btn">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </div>
    <!--  nav links-->
    <ul id="links">
      <li><a href="#">Sign Up</a></li>
      <li><a href="#">Sign In</a></li>
      <li><a href="#">Sell A Car</a></li>
      <!-- <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li> -->
      <!-- <li class="icon"><a href="#" class="link-icon"><i class="fa fa-search"></i></a></li> -->

    </ul>
  </nav>
  <!--  endnav-->

  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <div class="boxy">
        <img src="images/cars/camry/CAH_MY18_0023_V001.jpg" style="width:100%">
      </div>
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <div class="boxy">
        <img src="images/cars/camry/CAM_MY19_0017_V001.jpg" style="width:100%">
      </div>

    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <div class="boxy">
        <img src="images/cars/camry/CAM_MY19_0016_V001.jpg" style="width:100%">
      </div>

    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <div class="boxy">
        <img src="images/cars/camry/CAM_MY19_0015_V001.jpg" style="width:100%">
      </div>
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <div class="boxy">
        <img src="images/cars/camry/CAM_MY18_0048_V002.jpg" style="width:100%">
      </div>

    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <div class="boxy">
        <img src="images/cars/camry/CAM_MY18_0024_V003.jpg" style="width:100%">
      </div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/cars/camry/CAH_MY18_0023_V001.jpg" style="width:100%"
          onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cars/camry/CAM_MY19_0017_V001.jpg" style="width:100%"
          onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cars/camry/CAM_MY19_0016_V001.jpg" style="width:100%"
          onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cars/camry/CAM_MY19_0015_V001.jpg" style="width:100%"
          onclick="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cars/camry/CAM_MY18_0048_V002.jpg" style="width:100%"
          onclick="currentSlide(5)" alt="Nature and sunrise">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cars/camry/CAM_MY18_0024_V003.jpg" style="width:100%"
          onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div>
  <footer>
    <h3>Andela Developer Challenge</h3>
  </footer>
  <script src="js/view-car.js"></script>
</body>

</html>
